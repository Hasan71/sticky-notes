<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky-notes</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <button class="add" id="add">
       <i class="fa fa-plus"> </i> Add sticky-notes
   </button>

   <div class="note">
       <div class="tools">
           <button class="edit"> <i class="fas fa-edit"></i></button>
           <button class="delete"> <i class="fas fa-trash-alt"></i></button>
       </div>
       <div class="hidden"></div>
       <textarea> </textarea>
   </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.2/marked.min.js" integrity="sha512-TgRjo84fuo2G1bsVMHOEQI9yVfH7BdNyeyo55lnjXDKSpv8XxbBShnQUZZX9/OBNGQUMOJrYG0XxHQO8ZOGdYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>

</body>
</html>
